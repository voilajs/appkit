<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo - Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="nav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>

    <div class="card">
        <h2>Login</h2>
        
        {{ERROR}}

        <form method="POST" action="/auth/login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="user@test.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="user123" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <a href="/" class="btn" style="background: #6c757d;">Cancel</a>
        </form>

        <div class="demo-info">
            <h3>Test Accounts</h3>
            <p><strong>Admin:</strong> admin@test.com / admin123</p>
            <p><strong>User:</strong> user@test.com / user123</p>
        </div>
    </div>
</body>
</html>
